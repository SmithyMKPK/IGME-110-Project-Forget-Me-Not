name: Godot Export

on:
  push:
    branches: [ "release" ]
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Godot export templates
        run: godot --headless --export-template-download

      - name: Export HTML5
        run: |
          mkdir -p build/html5
          # Use editor mode with no window to fully initialize the project
          godot --editor --no-window --export "HTML5" build/html5/index.html

      - name: Export Windows
        run: |
          mkdir -p build/windows
          godot --editor --no-window --export "Windows Desktop" build/windows/ForgetMeNot.exe

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ForgetMeNot_Builds
          path: build
